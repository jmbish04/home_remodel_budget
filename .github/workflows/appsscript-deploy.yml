name: Deploy Apps Script

on:
  push:
    branches:
      - main
    paths:
      - 'appsscript/**'
      - '.github/workflows/appsscript-deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./appsscript
        run: npm install

      - name: Create Auth Files
        shell: bash
        env:
          CLASP_CONFIG: ${{ secrets.CLASP_JSON }}
          CLASPRC_CONFIG: ${{ secrets.CLASPRC_JSON }}
        run: |
          # Write configuration files directly into the working directory
          echo "$CLASP_CONFIG" > ./appsscript/.clasp.json
          echo "$CLASPRC_CONFIG" > ./appsscript/.clasprc.json

      - name: Push to Apps Script
        working-directory: ./appsscript
        # We use --auth to point directly to the file we just created
        run: npx @google/clasp push -f --auth ./.clasprc.json

      - name: Deploy Apps Script
        working-directory: ./appsscript
        # This creates a new deployment version on Google's side
        run: npx @google/clasp deploy --auth ./.clasprc.json
